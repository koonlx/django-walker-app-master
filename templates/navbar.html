{% load static %}
<div yogiyo-header="">
  <div id="header" class="header">
  
    <div role="navigation" class="nav-bar">
      <div class="navigation ver-pc" ng-class="header_show()">
        <div class="nav-top clearfix" ng-hide="$location.path() == '/login/' &amp;&amp; is_mobile_device">
          <!-- <h1 class="navbar-brand" onclick=location.href="{% url 'walker:index' %}" style="cursor:pointer">WALKER</h1> -->
          <a width="300px" height="300px">
            <img src="{% static 'image/WALKER-logo-white.jpeg' %}" onclick=location.href="{% url 'walker:index' %}" style="cursor:pointer" alt="로고" width="180px" height="100px"/>
          </a>
          <div id="cart" class="pull-right">
           <a id="button-cart" href="" class="visible-xs ng-hide" ng-click="click_cart_button()" ng-show="check_show_cart_button()">
           </a>
           {% include "get_address.html" %}
            {% if user.is_authenticated %}
            <button type="button" class="btn btn-login ng-binding" onclick=location.href="{% url 'common:logout' %}">
              {{ user.username }} (로그아웃)
            </button>
            {% else %}
            <button type="button" class="btn btn-login ng-binding" onclick=location.href="{% url 'common:login' %}">로그인</button>
            {% endif %}
           <button type="button" class="btn btn-warning hidden-xs ng-binding ng-hide" ng-show="show_pc_cart_button()" ng-click="click_cart_button()" ng-bind="&quot;주문표(&quot; + global_cart.get_amount() + &quot;)&quot;">주문표(0)</button>
           </div>
         </div>
        </div>
       </div>
  </div>
  
  <div id="quick-btn" class="hide-btn">
    <a ng-click="click_cart_button()" id="button-cart-btm" href="" class="btn-cart ng-hide" ng-show="check_show_cart_button('quick')"><span class="badge ng-binding" ng-bind="global_cart.get_amount()">0</span></a>
  </div>
  
  </div>
